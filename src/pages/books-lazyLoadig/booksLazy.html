
<ion-header>
  <button ion-button menuToggle>Toggle Menu</button>

  <ion-navbar color="primary">
    <ion-title text-center>Angular Material</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Multi-row toolbar</h2>

  <mat-toolbar color="primary">
    <h2>Multi-row toolbar</h2>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Custom Toolbar</span>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Second Line</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">verified_user</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Third Line</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">delete</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

  </mat-toolbar>


    <h2>Basic datepicker</h2>
    <input matInput [matDatepicker]="picker" placeholder="Insira uma data">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
<!--  <form autocomplete="off" novalidate [formGroup]="cadastro" action="">-->

  <ion-item col-2>
    <ion-label>MMMM</ion-label>
    <ion-datetime  displayFormat="MMMM"></ion-datetime>
  </ion-item>

</ion-content>
