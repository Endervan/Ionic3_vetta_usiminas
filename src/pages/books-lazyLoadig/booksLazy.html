
<ion-header>
  <button ion-button menuToggle>Toggle Menu</button>

  <ion-navbar color="primary">
    <ion-title text-center>Angular Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6>Inputs  renderização css  componentizado </h6>
  <form autocomplete="off" novalidate  [formGroup]="cadastroForm"  (reset)="reiniciarForm()" action="">
    <app-input-text titulo="Titulo *" controlName="titulo" [formGroup]="cadastroForm"></app-input-text>
    <app-input-date titulo="Data *" controlName="calendario" [formGroup]="cadastroForm"></app-input-date>
    <app-input-textarea titulo="Text Area " controlName="descricao" [formGroup]="cadastroForm"></app-input-textarea>
    <app-input-number titulo="Nota *" step="0.1" controlName="numero" [formGroup]="cadastroForm"></app-input-number>
    <app-input-select titulo="Gênero * " multiple="false"   [opcoes]="pesquisas" controlName="pesquisasForm" [formGroup]="cadastroForm"></app-input-select>

    <mat-card-actions>
      <button type="submit"   [disabled]="!cadastroForm.valid" color="accent" mat-raised-button>Salvar</button>
      <button type="reset" color="warn" mat-raised-button>Cancelar</button>
    </mat-card-actions>
  </form>

  <button class="alertCustom" ion-button (click)="modalMaterial()">Modal Personalizado</button>
  <button ion-button (click)="alertIonic()">Alert Personalizado</button>
  <button ion-button (click)="loadingIonic()">Loading Personalizado</button>
  <button ion-button (click)="toastIonic()">Toast Personalizado</button>
  <button ion-button (click)="testeNavegacao()">ir para home</button>





</ion-content>
